<div class="container offer">
  <ng-container *ngFor=" let bike of bicycles">
    <ng-container *ngIf="bike.id == selected">
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6 text-center bike ">
          <img class="img-thumbnail" src="{{bike.url}}" alt="Bike">
          <h2 *ngIf="bike.brand_id == 1">
            Giant {{bike.model}}
          </h2>
          <h2 *ngIf="bike.brand_id == 2">
            Trek {{bike.model}}
          </h2>
          <h2 *ngIf="bike.brand_id == 3">
            Scott {{bike.model}}
          </h2>
          <h2 *ngIf="bike.brand_id == 4">
            Benelli {{bike.model}}
          </h2>
          <h3 *ngIf="bike.type_id == 1">
            <span>(</span>City bike
            <span>)</span>
          </h3>
          <h3 *ngIf="bike.type_id == 2">
            <span>(</span>Mountain bike
            <span>)</span>
          </h3>
          <h3 *ngIf="bike.type_id == 3">
            <span>(</span>Road bike
            <span>)</span>
          </h3>
          <h3 *ngIf="bike.type_id == 4">
            <span>(</span>Ebike
            <span>)</span>
          </h3>
        </div>
        <div class="col-3"></div>
      </div>
      <p class="text-justify">{{bike.description}}
      </p>
      <div class="row">
        <div class="col-10 text-left">
          <h4>Price: {{bike.price}}
            <span>
              <fa name="usd"></fa>
            </span>
          </h4>
        </div>
        <div class="col-2 text-right">Left:
          <span> {{bike.quantity}}</span>
        </div>
      </div>
    </ng-container>
  </ng-container>
</div>
<div class="container">
  <form (ngSubmit)="rentBike()">
    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="firstname">First name:</label>
        <input type="text" class="form-control" id="firstname" [(ngModel)]="firstname" name="firstname" required>
      </div>
      <div class="form-group col-md-3">
        <label for="lastname">Last name:</label>
        <input type="text" class="form-control" id="lastname" [(ngModel)]="lastname" name="lastname" required>
      </div>
      <div class="form-group col-md-3">
        <label for="email">E-mail</label>
        <input type="email" class="form-control" [(ngModel)]="email" name="email" disabled>
      </div>
      <div class="form-group col-md-3">
        <label for="address">Address:</label>
        <input type="text" class="form-control" id="address" [(ngModel)]="address" name="address" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="startdate">Start:</label>
        <input type="date" class="form-control" min="" [(ngModel)]="star" name="stardate" id="startdate" required>
      </div>
      <div class="form-group col-md-3">
        <label for="enddate">End:</label>
        <input type="date" class="form-control" id="enddate" [(ngModel)]="end" name="enddate" required>
      </div>
      <div class="form-group col-md-2">

      </div>
      <div class="form-group col-md-2">
        <ng-container *ngFor=" let bike of bicycles">
          <ng-container *ngIf="bike.id == selected">
            <label for="quantity">Quantity:</label>
            <input type="number" class="form-control" min=1 max="{{bike.quantity}}" (click)="update()" [(ngModel)]="quantity" name="quantity"
              id="quantity" required>
          </ng-container>
        </ng-container>
      </div>
      <div class="form-group col-md-2">
        <label for="price">Total:</label>
        <textarea type="number" disabled class="form-control text-right" id="price" [(ngModel)]="price" name="price"></textarea>
      </div>

    </div>

    <hr style="background: #E54C3C;width: 80%;opacity: 0.7;">

    <div class="form-group text-center">
      <button type="submit" class="btn btn-success">Confirm</button>
    </div>
  </form>
</div>
