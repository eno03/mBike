<div class="container-fluid img-responsive img-center log">
  <div class="container form">

    <div class="row">
      <div class="col-4"></div>
      <div class="col-4"></div>
      <div class="col-4">
        <form role="form" [formGroup]="registerForm" (ngSubmit)="onRegistration(registerForm.value)">
          <div class="row">
            <div class="col-6">
              <div class="form-group">
                <label for="firstname">First name:</label>
                <input id="firstname" type="text" class="form-control" formControlName='firstname'>
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label for="lastname">Last name:</label>
                <input id="lastname" type="text" class="form-control" formControlName='lastname'>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <input id="address" type="text" class="form-control" formControlName='address'>
          </div>
          <div class="form-group">
            <label for="email">E-mail:</label>
            <input id="email" type="email" class="form-control" formControlName='email'>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input id="password" type="password" class="form-control" formControlName='password'>
          </div>
          <div class="row">
            <div class="col-12 text-center">
              <button type="submit"  class="btn btn-outline-dark">Register Now</button>
            </div>
          </div>
        </form>
        <hr>
        <div class="row">
          <div class="col-12 text-center">
            <p>Already have an account?
              <a routerLink="/login">
                <span>Sign in</span>
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
